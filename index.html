<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1 class="Para1">5 Day Weather Forecast</h1>
    <div class="browse">
        <input type="text" placeholder="City, state or zipcode" class="searchBar">
        <button class="search">search</button>
    </div>
    <div class="container">
        <div class="iconContainer">



            <div class=icons>
                <p class="day">Monday</p>
                <p class="temp">&deg;</p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </div>

            <div class=icons>
                <p class="day">Tuesday</p>
                <p class="temp"> &deg;</p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </div>


            <div class=icons>
                <p class="day">Wednesday</p>
                <p class="temp">&deg;</p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </div>

            <div class=icons>
                <p class="day">Thursday</p>
                <p class="temp">&deg;</p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </div>

            <div class=icons>
                <p class="day">Friday</p>
                <p class="temp">&deg;</p>
                <p class="windspeed"></p>
                <p class="humidity"></p>
            </div>

        </div>
    </div>








    <script src="script.js"></script>
</body>

</html>
