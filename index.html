<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>

<body>
    <div class="browse">
        <input type="text" placeholder="City, state or zipcode" class="searchBar">
        <button class="search">search</button>
    </div>
    <h1 class="cityName">Riverside &#127774;</h1>
    <div class="currentWeather">
        <h2 class="day1">Monday</h2>
        <h2 class="temp1">&deg;</h2>
        <h3 class="windspeed1"></h3>
        <h4 class="humidity1"></h4>
    </div>

    <div class="element">
        <h2 class="day">Monday</h2>
        <h2 class="temp">&deg;</h2>
        <h3 class="windspeed"></h3>
        <h4 class="humidity"></h4>
    </div>

    <div class="element">
        <h2 class="day">Tuesday</h2>
        <h2 class="temp"> &deg;</h2>
        <h3 class="windSpeed"></h3>
        <h4 class="humidity"></h4>
    </div>


    <div class="element">
        <h2 class="day">Wednesday</h2>
        <h2 class="temp">&deg;</h2>
        <h3 class="windSpeed"></h3>
        <h4 class="humidity"></h4>
    </div>


    <div class="element">
        <h2 class="day">Thursday</h2>
        <h2 class="temp">&deg;</h2>
        <h3 class="windSpeed"></h3>
        <h4 class="humidity"></h4>
    </div>


    <div class="element">
        <h2 class="day">Friday</h2>
        <h2 class="temp">&deg;</h2>
        <h3 class="windSpeed"></h3>
        <h4 class="humidity"></h4>
    </div>
































    <script src="script.js"></script>
</body>

</html>
