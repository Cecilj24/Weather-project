<h1 class="Para1">5 Day Weather Forecast</h1>
<div class="browse">
    <input type="text" placeholder="City, state or zipcode" class="searchBar">
    <button class="search">search</button>
</div>
<div class="container">
    <div class="iconContainer">

        <div class=icons>
            <div class="image"><img src=weathICON.png class="imgClass" id="img1"></div>

            <p class="temp">&deg;</p>
            <p class="windspeed"></p>

            <p class="day">Tuesday</p>

        </div>


        <div class=icons>
            <div class="image"><img src=weathICON.png class="imgClass" id="img1"></div>

        </div>

        <div class=icons>
            <div class="image"><img src=weathICON.png class="imgClass" id="img1"></div>
            <p class="day">Thursday</p>
            <p class="temp">&deg;</p>
            <p class="windspeed"></p>
            <p class="humidity"></p>
        </div>

        <div class=icons>

    </div>
</div>
